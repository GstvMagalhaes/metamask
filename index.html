<html>

<head>
  <title>Web3 Metamask Login</title>

  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }


  </style>

<body class="text-center bg-dark">
  
  <div class="form-signin w-100 m-auto">
    <img class="" src="assets/Metamask.png" alt="" width="400" height="400">
    
  </div>
  <div>
    <button id='loginButton' onclick="" class="w-10 btn btn-lg btn-light m-90">
        Logar com MetaMask
    </button>
    <p id='userWallet' class='text-white m-5'></p>
  </div>
  <script>
    window.userWalletAddress = null
    const loginButton = document.getElementById('loginButton')
    const userWallet = document.getElementById('userWallet')

    function toggleButton() {
      if (!window.ethereum) {
        loginButton.innerText = 'MetaMask nÃ£o esta instalada'
        loginButton.classList.remove('text-white')
        loginButton.classList.add('bg-gray-500', 'text-gray-100', 'cursor-not-allowed')
        return false
      }

      loginButton.addEventListener('click', login)
    }

    async function login() {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
        .catch((e) => {
          console.error(e.message)
          return
        })
      if (!accounts) { return }

      window.userWalletAddress = accounts[0]
      userWallet.innerText = window.userWalletAddress
      loginButton.innerText = 'Sair da MetaMask'

      loginButton.removeEventListener('click', login)
      setTimeout(() => {
        loginButton.addEventListener('click', sair)
      }, 200)
    }

    function sair() {
      window.userWalletAddress = null
      userWallet.innerText = ''
      loginButton.innerText = 'Logar com a MetaMask'

      loginButton.removeEventListener('click', sair)
      setTimeout(() => {
        loginButton.addEventListener('click', loginWithMetaMask)
      }, 200)
    }

    window.addEventListener('DOMContentLoaded', () => {
      toggleButton()
    });
  </script>
 
</body>

</html>
